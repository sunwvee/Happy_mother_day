<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="1200">
    <title>Открытка ко дню рождения</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@300&family=EB+Garamond:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <img class="picture" src="img/present.png" width="150px">
        <div class="content">
            <h1 class="title">С днем рождения</h1>
            <div class="poem">
                <p>
                    С днем рождения поздравляю!<br>
                    Процветания желаю<br>
                    Счастья, радости, успеха<br>
                    Доброты, улыбок, смеха<br>
                    Теплоты, уюта в доме<br>
                    И любви в большом объёме<br>
                    Становиться лишь богаче<br>
                    Мира, света и удачи<br>
                    Вдохновения в делах<br>
                    Позабыть печали, страх<br>
                    В жизни был чтоб позитив<br>
                    И хороших перспектив<br>
                </p>
            </div>
        </div>
    </div>
    
</body>
</html>
